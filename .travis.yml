language: c++
matrix:
  include:
  - os: linux
    script:
    - wget http://www.sqlite.org/2017/sqlite-amalgamation-3160200.zip
    - unzip sqlite-amalgamation-3160200.zip
    - ./cmakeify --group-id com.github.jomof --artifact-id sqllite --target-version ${TRAVIS_TAG}
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  true: 
    tags: true
  file: 
  - ./build/zips/cdep-manifest.yml
  - build/zips/sqllite-android-cxx_static-platform-9.zip
  - build/zips/sqllite-android-gnustl_static-platform-21.zip
  - build/zips/sqllite-android-cxx_static-platform-21.zip
  - build/zips/sqllite-android-gnustl_shared-platform-21.zip
  - build/zips/sqllite-android-gnustl_shared-platform-9.zip
  - build/zips/sqllite-android-cxx_shared-platform-21.zip
  - build/zips/sqllite-android-gnustl_static-platform-9.zip
  - build/zips/sqllite-android-cxx_shared-platform-9.zip
